apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:latest
          ports:
            - containerPort: 8082
          env:
            - name: PSQL_DATASOURCE_URL
              value: postgres-service
            - name: PSQL_DATASOURCE_USERNAME
              value: postgres
            - name: PSQL_DATASOURCE_PASSWORD
              value: postgres
            - name: JWT_SECRET_KEY
              value: 357638792F423F4428472B4B6250655368566D597133743677397A2443264629